<!DOCTYPE html>
<html>
<head>
	<title>Redux Worker</title>
	<style>
		body {
			background-color: white;
			color: black;
			font-family: Arial;
			text-align: center;
			background-color: #D8D8D8;
		}

		table {
	    padding: 8px 16px;
		}

		th {
			cursor: pointer;
		}

		button {
			background-color: rgba(0, 0, 0, 0.2);
			cursor: pointer;
			border: 0;
			border-radius: 2px;
			margin: 8px 16px;
			padding: 8px 16px;
			flex: 1;
		}

		button:active {
			background-color: rgba(0, 0, 0, 0.5);
		}

		button:hover {
			background-color: rgba(0, 0, 0, 0.3);
		}

		.user-table--body {
			display: block;
			flex-flow: column nowrap;
			overflow: scroll;
		}

		.user-table--header,
		.user-table--row {
			flex: 1;
			font-size: 14px;
			cursor: pointer;
			padding: 8px 16px;
			border-bottom: 1px solid rgba(0, 0, 0, 0.3);
		}

		.user-table--header + .user-table--header {
			border-left: 1px solid rgba(0, 0, 0, 0.3);
		}

		.user-table--header:hover {
			background-color: rgba(57, 220, 236, 0.10);
		}

		.user-table--header:active {
			background-color: rgba(57, 220, 236, 0.25);
		}
	</style>
</head>
<body>
	<div id="app"></div>
</body>
	<script type="text/javascript" src="./dist/main.bundle.js"></script>
</html>
